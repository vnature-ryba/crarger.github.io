<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bundle.css">
</head>
<body>

<div class="keyworder-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <textarea class="w-100 app-transform-from form-control mb-2" cols="30" rows="4"></textarea>
            </div>
            <div class="col-12 col-md-6 mb-5 mt-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle app-btn-transform" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                        Transform to: <span class="app-type-text"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item app-key-words" aria-label="Key Words">Key Words</button>
                        <button class="dropdown-item app-hashtags" aria-label="Hashtags">#Hashtags</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <textarea class="w-100 app-transform-to form-control mb-2" cols="30" rows="4" readonly></textarea>
            </div>
            <div class="col-6">
                    <button type="button" name="button" class="btn btn-primary btn-icon btn-copy app-btn-copy" aria-label="Copy" disabled>
                        <svg class="icon icon-copy" width="24" height="24">
                            <use xlink:href="assets/img/icons/system.svg#icon-copy"></use>
                        </svg>
                        <svg class="icon icon-check" width="24" height="24">
                            <use xlink:href="assets/img/icons/system.svg#icon-check"></use>
                        </svg>
                    </button>
            </div>
            <div class="col-6 text-right">
                <button type="button" name="button" class="btn btn-danger btn-icon app-btn-clear" aria-label="Clear form">
                    <svg class="icon icon-clear" width="24" height="28">
                        <use xlink:href="assets/img/icons/system.svg#icon-clear"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/js/bundle.js"></script>

</body>
</html>
